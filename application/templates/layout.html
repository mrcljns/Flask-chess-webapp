<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta hhtp-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        {% if title %}
            <title>ChesStats-{{title}}</title>
        {% else %}
            <title>ChesStats</title>
        {% endif %}
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">ChesStats</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="dashboard">Dashboard</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
          <main>
            <div class="container">
              <div class="row">
                <form action="/dashboard" method="POST">
                  <label for="selected-gm">Select grandmaster</label>
                  <select name="selected-gm" class="form-select" aria-label="Default select example" onchange="this.form.submit();">
                    {% for gm in names %}
                      <option value="{{gm}}" {% if selected_gm == gm %} selected {% endif %}>{{gm}}</option>
                    {% endfor %}
                  </select>
                </form>
              </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class=".col-md-12 col-sm-12 col-xm-12">
                        <div class="ml-auto mr-auto">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
          </main>
    </body>
</html>
